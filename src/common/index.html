<!DOCTYPE html>
<html>
<head>
    <title>BGPView</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="kango-ui/kango_api.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand"><img src="https://bgpview.io/assets/logo_white.png" /></span>
            </div>
        </div>
    </nav>

    <div class="main container">

        <button class="btn btn-info more-info" style="display: none" type="button">
            More Details
        </button>
        <button class="btn btn-info back-btn" style="display: none" type="button">
            Back
        </button>
        <h4 class="current-input" style="display: none">Input: <a class="lookup-able" href="#"></a></h4>
        <h4 class="base-domain" style="display: none">Base Domain: <a class="lookup-able" href="#"></a></h4>

        <div class="loader">Loading...</div>
        <div class="records-tabbed-content">
            <ul class="nav nav-tabs" role="tablist" id="records-tab">

            </ul>
            <div class="tab-content">

            </div>
        </div>
    </div>

</body>
</html>
